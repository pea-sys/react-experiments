<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Elements</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="react-container"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      const ingredients_items = ["2 lb salmon", "5 springs freash rosemary", "2 tablespoons olive oil", "2 small lemons", "1 teaspoon kosher salt", "4 cloves of chopped garlic"];
      const instructions_items = ["Preheat the oven to 350 degrees.", "Preheat the oven to 350 degrees.", "Spread the olive oil around a glass baking dish.", "Add the salmon, Garlic, and pine...", "Bake for 15 minutes.", "Add the Butternut Squash and put...", "Remove from oven and let cool for 15 ...."];
      // ネストした要素のツリー
      const dish = React.createElement(
        "section",
        { id: "baked-salmon" },
        React.createElement("h1", null, "Baked Salmon"),
        React.createElement(
          "ul",
          { className: "ingredients" },
          ingredients_items.map((ingredients, i) => React.createElement("li", { key: i }, ingredients))
        ),
        React.createElement(
          "section",
          { className: "instructions" },
          React.createElement("h2", null, "Cooking Instructions"),
          instructions_items.map((instructions, i) => React.createElement("p", { key: i }, instructions))
        )
      );

      ReactDOM.render(dish, document.getElementById("react-container"));

      console.log("dish element", dish);
    </script>
  </body>
</html>
